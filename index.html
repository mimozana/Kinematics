<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <style>
        /* CSS STYLES */
        body {
            /* Black Background */
            background-color: #000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden; /* Hide scrollbars */
            font-family: 'Anton', sans-serif;
        }

        .soon-text {
            /* Red Text Color (matching your previous schemes) */
            color: #D12222;
            
            /* Font Size: Medium to Small Text */
            font-size: 5vw; /* Use viewport units for relative sizing */
            
            /* Ensure text is all caps */
            text-transform: uppercase;
            
            /* Optional: Add a subtle glow/shadow to match the image's effect */
            text-shadow: 0 0 10px rgba(209, 34, 34, 0.5);
            
            /* Optional: Simple scaling for a medium-to-small aesthetic */
            letter-spacing: 5px;
        }

        /* Responsive Adjustment for very small screens */
        @media (max-width: 600px) {
            .soon-text {
                font-size: 10vw; /* Make text larger on small screens */
            }
        }
    </style>
</head>
<body>

    <h1 class="soon-text">SOON</h1>

</body>
</html>
